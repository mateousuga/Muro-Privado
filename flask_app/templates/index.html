<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background: #1E9600;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #FF0000, #FFF200, #1E9600);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #FF0000, #FFF200, #1E9600); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
        .bg {
            background-image: url(img/pexels-cristian-dina-11681097.jpg);
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="container w-75 mt-5 mb-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-sm-block col-md-5 col-lg-6 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-3 rounded-end">
                <div class="text-end">
                    <h2 class="fw-bold text-center py-3">Regístrate</h2>

                    {% with messages = get_flashed_messages(category_filter=['registro']) %}
                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    
                    <!--login-->
                    <form action="/register" method="post">
                        
                        <div class="mb-1 text-start">
                            <label for="first_name" class="form-label">Nombre</label>
                            <input type="text" id="first_name" class="form-control" name="first_name">
                        </div>
                        <div class="mb-1 text-start">
                            <label for="last_name" class="form-label">Apellido</label>
                            <input type="text" id="last_name" name="last_name" class="form-control">
                        </div>
                        <div class="mb-1 text-start">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" id="email" class="form-control" name="email">
                        </div>
                        <div class="mb-1 text-start">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" class="form-control" name="password">
                        </div>
                        
                        <div class="mb-1 text-start">
                            <label for="confirm_password" class="form-label">Confirmar contraseña</label>
                            <input type="password" id="confirm_password" class="form-control" name="confirm_password">
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-success w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-12 col-md-10 text-center">
                                            Regístrate
                                        </div>
                                    </div>
                                </button>                                
                            </div>
                            <div class="col">
                                <button class="btn btn-success w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-12 col-md-10 text-center">
                                            Inicia sesión
                                        </div>
                                    </div>
                                </button>                                
                            </div>
                        </div>
                    </form>
                    <!--login con redes sociales-->
                    <div class="container w-100 my-5">
                        <div class="row text-center">
                            <div class="col-12">Regístrate</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="img/fb.svg.webp" width="32" alt="">
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="img/g.svg_.png" width="32" alt="">
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            Google
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
