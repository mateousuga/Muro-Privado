<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background: rgb(241,235,213);
            background: linear-gradient(90deg, rgba(241,235,213,1) 33%, rgba(174,204,238,1) 76%);

        }
        .bg {
            background-image: url(https://images.pexels.com/photos/11681097/pexels-photo-11681097.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="container w-75 mt-5 mb-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-sm-block col-md-5 col-lg-6 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-3 rounded-end">
                <div class="text-end">
                    <h2 class="fw-bold text-center py-3">Inicia sesión con tu cuenta</h2>

                    <!--login-->
                    <form action="/">
                        <div class="mb-1 text-start">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-1 text-start">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="mb-2 form-check text-start">
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" class="form-check-label">Mantenerme conectado</label>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-success w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-12 col-md-10 text-center">
                                            Iniciar sesión
                                        </div>
                                    </div>
                                </button>                                
                            </div>
                            <div class="col">
                                <button class="btn btn-success w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-12 col-md-10 text-center">
                                            Registrarse
                                        </div>
                                    </div>
                                </button>                                
                            </div>
                        </div>
                        <div class="my-3 text-start">
                            <span><a href="#">Recuperar contraseña</a></span>
                        </div>
                    </form>
                    <!--login con redes sociales-->
                    <div class="container w-100 my-5">
                        <div class="row text-center">
                            <div class="col-12">Iniciar sesión</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png" width="32" alt="">
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="https://w7.pngwing.com/pngs/326/85/png-transparent-google-logo-google-text-trademark-logo.png" width="32" alt="">
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            Google
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
